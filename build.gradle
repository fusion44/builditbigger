// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

// https://docs.gradle.org/current/userguide/multi_project_builds.html
evaluationDependsOn ":backend"
evaluationDependsOn ":app"

project(":backend"){
    appengine{
        daemon true
    }
}

tasks.getByPath(":app:connectedCheck").mustRunAfter tasks.getByPath(":backend:appengineRun")

task testWithAppengineDevServer() {
    description 'Run Android tests while AppEngine Dev Server runs'

    dependsOn ":backend:appengineRun", "app:connectedCheck"
    finalizedBy "backend:appengineStop"
}
